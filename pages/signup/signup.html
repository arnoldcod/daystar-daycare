                    <!--content-->
                    <div  class="container">               
                          <h1>Create Account</h1>
                          <form id="registrationForm">
                            <div class="form-group">
                              <label for="name">Name:</label>
                              <input type="text" id="name" name="name">
                            </div>
                            <div class="form-group">
                              <label for="dob">Date of Birth:</label>
                              <input type="date" id="dob" name="dob" >
                            </div>
                            <div class="form-group">
                              <label for="age">Age:</label>
                              <input type="number" id="age" name="age">
                            </div>
                            <div class="form-group">
                              <label for="gender">Gender:</label>
                              <select id="gender" name="gender" >
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="contact">Contact:</label>
                              <input type="text" id="contact" name="contact">
                            </div>
                            <div class="form-group">
                              <label for="paidFee"> Paid Fee(UGX):</label>
                              <input type="text" id="paidFee" name="paidFee" >
                            </div>
                            <div class="form-group">
                              <label for="address">Address:</label>
                              <input type="text" id="address" name="address">
                            </div>
                            <div class="form-group">
                              <label for="nin">NIN:</label>
                              <input type="text" id="nin" name="nin"> 
                            </div>
                            <div class="form-group">
                              <label for="recommenderName">Recommender's Name:</label>
                              <input type="text" id="recommenderName" name="recommenderName"> 
                            </div>                   
                              <div class="form-group">
                                <label for="religion">Religion(Option):</label>
                                <input type="text" id="religion" name="religion"> 
                              </div>
                              <div class="form-group">
                                <label for="levelOfEducation">Level of Education:</label>
                                <input type="text" id="levelOfEducation" name="levelOfEducation"> 
                              </div>
                              <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="text" id="email" name="email"> 
                              </div>
                             
                            <input class="text-bg-success" type="submit" value="Register">
                       
                        </div>
                          </form>
                    </div>
