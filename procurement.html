<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procurement Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 5px;
    }
    label {
      font-weight: 600;
    }
    button[type="submit"] {
      width: 100%;
      margin-top: 20px;
    }
    #totalPrice {
      border: none;
      background-color: #f8f9fa;
      font-size: 1.2rem;
      font-weight: 600;
      color: #495057;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Procurement Form</h1>
  <form>
    <div class="mb-3">
      <label for="datePurchased" class="form-label">Date Purchased:</label>
      <input type="date" class="form-control" id="datePurchased" name="datePurchased">
    </div>
    <div class="mb-3">
      <label for="vendor" class="form-label">Vendor:</label>
      <input type="text" class="form-control" id="vendor" name="vendor">
    </div>
    <div class="mb-3">
      <label for="itemName" class="form-label">Name of Item Purchased:</label>
      <input type="text" class="form-control" id="itemName" name="itemName">
    </div>
    <div class="mb-3">
      <label for="itemId" class="form-label">Item ID:</label>
      <input type="text" class="form-control" id="itemId" name="itemId">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="itemQuantity" class="form-label">Item Quantity:</label>
        <input type="number" class="form-control" id="itemQuantity" name="itemQuantity">
      </div>
      <div class="col-md-6 mb-3">
        <label for="itemUnitPrice" class="form-label">Item Unit Price:</label>
        <input type="number" step="0.01" class="form-control" id="itemUnitPrice" name="itemUnitPrice">
      </div>
    </div>
    <div class="mb-3">
      <label for="measurement" class="form-label">Measurement (kgs/litres/pieces):</label>
      <input type="text" class="form-control" id="measurement" name="measurement">
    </div>
    <div class="mb-3">
      <label for="totalPrice" class="form-label">Total Price of Item:</label>
      <input type="text" class="form-control" id="totalPrice" name="totalPrice" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  // Calculate total price based on item quantity and unit price
  document.getElementById('itemQuantity').addEventListener('input', function() {
    calculateTotalPrice();
  });
  document.getElementById('itemUnitPrice').addEventListener('input', function() {
    calculateTotalPrice();
  });

  function calculateTotalPrice() {
    var quantity = parseFloat(document.getElementById('itemQuantity').value);
    var unitPrice = parseFloat(document.getElementById('itemUnitPrice').value);
    var totalPrice = quantity * unitPrice;
    document.getElementById('totalPrice').value = totalPrice.toFixed(2);
  }
</script>

</body>
</html>
