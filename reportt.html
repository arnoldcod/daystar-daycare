<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pages/reports-analytics/reports-analytics.css">
</head>
<body>
    <main id="main-div" class="main-div">

        <!-- Header Section -->
        <div id="logo-nav-parent" class="text-bg-success ">
            <!-- Header content -->
        </div>

        <!-- Content Section -->
        <div id="row1">
            <div id="row1-left clearfix">
                <!-- Sidebar content -->
            </div>

            <div id="row1-right">
                <div id="row1-right-logo">
                    <!-- Logo content -->
                </div>

                <div id="row1-right-bottom">
                    <!-- Reports content -->
                    <div class="content">
                        <div class="container mt-5">
                            <div class="row justify-content-center">

                                <!-- Revenue Report -->
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title text-bg-success">Revenue Report</h5>
                                            <ul class="list-group">
                                                <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#babiesFeesModal">Babies Fees</a></li>
                                                <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#dollStallModal">Doll Stall</a></li>
                                                <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#donationsModal">Donations</a></li>
                                                <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#othersRevenueModal">Others</a></li>
                                            </ul>
                                            <a href="#" class="btn btn-secondary mt-3">View Report</a>
                                        </div>
                                    </div>
                                </div>

                                <!-- Expense Report -->
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title text-bg-success">Expense Report</h5>
                                            <ul class="list-group">
                                                <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#staffPaymentModal">Staff Payment</a></li>
                                                <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#inventoryPurchaseModal">Inventory Purchase</a></li>
                                                <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#schoolMaintenanceModal">School Maintenance</a></li>
                                                <li class="list-group-item"><a href="#" data-bs-toggle="modal" data-bs-target="#othersExpenseModal">Others</a></li>
                                            </ul>
                                            <a href="#" class="btn btn-secondary mt-3">View Report</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <div id="footer">  
            <!-- Footer content -->
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/includes-navbar/navbar.js"></script>
    <script src="/pages/reports-analytics/reports-analytics.js"></script>

    <!-- Modal for Babies Fees -->
    <div class="modal fade" id="babiesFeesModal" tabindex="-1" aria-labelledby="babiesFeesModalLabel" aria-hidden="true">
        <!-- Modal content -->
    </div>

    <!-- Modals for other expense categories (dollStallModal, donationsModal, etc.) -->

</body>
</html>
