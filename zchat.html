<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Document with Sidebar Menu Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: -250px; /* Initially hide the sidebar */
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 250px;
            transition: left 0.3s ease; /* Add transition effect */
        }

        .sidebar.active {
            left: 0; /* Show the sidebar when active */
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            height: 80px; /* Increased height */
            display: flex;
            align-items: center;
            justify-content: center; /* Center text */
        }

        .sidebar .nav-link:hover {
            color: #007bff;
        }

        .main-content {
            margin-left: 0; /* Initially no margin */
            padding: 20px;
            transition: margin-left 0.3s ease; /* Add transition effect */
        }

        .toggle-btn {
            position: absolute;
            top: 30px;
            left: 220px; /* Adjust position */
            z-index: 101;
        }

        /* Navbar */
        .navbar-nav {
            margin-left: auto; /* Pushes navbar items to the right */
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="toggle-btn btn btn-success">Toggle Sidebar</button>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Field 1
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Field 2
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Field 3
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Field 4
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Field 5
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Field 6
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Option 1</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Option 2</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Option 3</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Content here -->
                <h1>Main Content Area</h1>
                <p>This is the main content area where your document content will go.</p>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>Â© 2024 Your Company. All rights reserved.</span>
        </div>
    </footer>

    <script>
        const sidebar = document.getElementById('sidebarMenu');
        const toggleBtn = document.querySelector('.toggle-btn');

        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            // Toggle margin of main content when sidebar is active
            document.querySelector('.main-content').classList.toggle('active');
        });
    </script>
</body>
</html>
